<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#1e1e1e">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mike</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
    body {
      font-family: 'Lexend Mega', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: linear-gradient(to bottom right, #aa42ef, #3b029f);
      color: rgb(252, 255, 156);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* fill the screen vertically */
      text-align: center;
      padding: 50px;
    }

    h1 {
  font-size: 3rem;
  margin-bottom: 0.3em; /* small gap */
}

    h2 {
    font: Cambria
    font-size: 1.0rem;
    margin-bottom: .9em;
    font-weight: normal;
  }

#answer {
  font: serif;
  margin-top: 2em;
  font-size: 1.5rem;
  font-weight: bold;
  min-height: 4em;
  text-shadow: 2px 2px 2px rgba(248, 255, 106, 0.508);
  padding: 0.2em 0.3em;
  border-radius: 3px;
}

    /* -----------------------
       BUTTON STYLE OPTIONS
       ----------------------- */

    /* Option 2: Neon Glow */
    .btn-neon {
      background: black;
      color: rgb(198, 186, 237);
      border: 4px solid rgb(113, 49, 172);
      padding: 10px 15px;
      font-size: 1.2rem; /* fixed invalid "10.0 rem" */
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 5px cyan;
      box-shadow: 0 0 10px cyan;
    }
    .btn-neon:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <h1> Magic Mike </h1>
  <h2> Your Virtual Soothsayer </h2>

  <!-- Button -->
  <button class="btn-neon" id="shakeBtn"> Shake It </button>

  <!-- Answer Output -->
  <div id="answer"></div>

  <!-- JavaScript -->
  <script>
  const button = document.getElementById("shakeBtn");
  const answerDiv = document.getElementById("answer");

  button.addEventListener("click", async function() {
    try {
      const response = await fetch("/fortune");
      const data = await response.json();
      answerDiv.textContent = data.fortune;
    } catch (error) {
      answerDiv.textContent = "Oops! Could not reach Magic Mike.";
      console.error(error);
    }
  });
</script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js");
  }
</script>

</body>
</html>
